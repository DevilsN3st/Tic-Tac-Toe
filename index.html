<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="res/T.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

    
</head>

<body>
    <nav>
        <ul>
            <li>Tic-Tac-Toe</li>
        </ul>
    </nav>
    
    <h1 class="gameinfo">Welcome to My mini game</h1>
    <div class="gameinfo">
        <div>
            <span class="info">X's turn</span>
            <button id="reset">Reset</button>
        </div>
        <div class="img1">
            <img class="imgpro" src="res/excited.gif" alt=""> 
        </div>
    </div>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0">
                <span class="boxset"></span>
            </div>
            <div class="box bt-0">
                <span class="boxset"></span>
            </div>
            <div class="box bt-0 br-0">
                <span class="boxset"></span>
            </div>
            <div class="box bl-0">
                <span class="boxset"></span>
            </div>
            <div class="box">
                <span class="boxset"></span>
            </div>
            <div class="box br-0">
                <span class="boxset"></span>
            </div>
            <div class="box bb-0 bl-0">
                <span class="boxset"></span>
            </div>
            <div class="box bb-0">
                <span class="boxset"></span>
            </div>
            <div class="box bb-0 br-0">
                <span class="boxset"></span>
            </div>
        </div>
    </div>
    
    
    <script src="index.js"></script>
    <div class="foot">
        <footer >
            Â© 2022 Copyright : Harsh Gupta
        </footer>
    </div>
</body>
</html>
